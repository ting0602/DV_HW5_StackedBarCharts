<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stacked Bar Charts</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <h1>Stacked Bar Charts</h1>
        <label for="criteria">Select criteria:</label><br>
        <input type="checkbox" id="scores_teaching" name="criteria" value="scores_teaching" checked>
        <label for="scores_teaching">Teaching</label><br>
        <input type="checkbox" id="scores_research" name="criteria" value="scores_research" checked>
        <label for="scores_research">Research</label><br>
        <input type="checkbox" id="scores_citations" name="criteria" value="scores_citations" checked>
        <label for="scores_citations">Citations</label><br>
        <input type="checkbox" id="scores_industry_income" name="criteria" value="scores_industry_income" checked>
        <label for="scores_industry_income">Industry Income</label><br>
        <input type="checkbox" id="scores_international_outlook" name="criteria" value="scores_international_outlook" checked>
        <label for="scores_international_outlook">International Outlook</label><br>
        
        
        <label for="sortOrder">Order:</label>
        <select id="sortOrder">
            <option value="descending" selected>Descending</option>
            <option value="ascending">Ascending</option>
        </select><br>
        <label for="schoolNum">School number:</label>
        <input type="number" id="schoolNum" min="1" max="1904" value="100">
        <svg class="stack-bar" id="bar"></svg>

        <script src="script.js"></script>
    </body>
</html>
